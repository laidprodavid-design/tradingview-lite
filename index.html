<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TradingView Mini Platform</title>
<style>
body {
    margin: 0;
    background: #000;
}
#chart {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
</style>
</head>
<body>

<div id="chart"></div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

<script>
new TradingView.widget({
  "width": "100%",
  "height": "100%",
  "symbol": "BINANCE:BTCUSDT",
  "interval": "60",
  "theme": "dark",
  "style": "1",
  "locale": "en",
  "toolbar_bg": "#000000",
  "enable_publishing": false,
  "hide_side_toolbar": false,
  "allow_symbol_change": true,
  "container_id": "chart"
});
</script>

</body>
</html>
